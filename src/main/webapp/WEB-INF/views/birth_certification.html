<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>birth_certification</title>
    <link rel="stylesheet" href="/resources/stylesheet.css">
</head>
<body>
<table class="certification">
    <tr class="certification_title">
        <th colspan="6">
            <p>출생신고서</p>
            <p th:text="'(신고일 : ' + ${#dates.format(#dates.createNow(), 'yyyy년MM월dd일') + ')'}"></p>
        </th>
    </tr>
    <tr>
        <th th:rowspan="4" class="certification_subject">
            <p>출</p>
            <p>생</p>
            <p>자</p>
        </th>
        <th class="certification_subject" th:colspan="2">성명</th>
        <td th:text="${birthDeathReportResident.Resident.name}"></td>
        <th class="certification_subject" th:text="성별"></th>
        <td th:text="${birthDeathReportResident.Resident.genderCode}"></td>
    </tr>
    <tr>
        <th class="certification_subject" th:colspan="2">출생일시</th>
        <td th:colspan="3" th:text="${#temporals.format(birthDeathReportResident.Resident.birthDate, 'yyyy년MM월dd일HH시mm분')}"></td>
    </tr>
    <tr>
        <th class="certification_subject" th:colspan="2">출생장소</th>
        <td th:colspan="3" th:text="${birthDeathReportResident.Resident.birthPlaceCode}"></td>
    </tr>
    <tr>
        <th class="certification_subject" th:colspan="2">
            <p>등록기준지</p>
            <p>(본적)</p>
        </th>
        <td th:colspan="3" th:text="${birthDeathReportResident.Resident.registrationBaseAddress}"></td>
    </tr>
    <tr>
        <th class="certification_subject" th:rowspan="2">
            <p>부</p>
            <p>모</p>
        </th>
        <th class="certification_subject">부</th>
        <th class="certification_subject">성명</th>
        <td th:text="${father.name}"></td>
        <th class="certification_subject">주민등록번호</th>
        <td th:text="${father.residentRegistrationNumber}"></td>
    </tr>
    <tr>
        <th class="certification_subject">모</th>
        <th class="certification_subject">성명</th>
        <td th:text="${mother.name}"></td>
        <th class="certification_subject">주민등록번호</th>
        <td th:text="${mother.residentRegistrationNumber}"></td>
    </tr>
    <tr>
        <th class="certification_subject" th:rowspan="3">
            <p>신</p>
            <p>고</p>
            <p>인</p>
        </th>
        <th class="certification_subject" th:colspan="2">성명</th>
        <td th:text="${birthDeathReportResident.ReportResident.name}"></td>
        <th class="certification_subject">주민등록번호</th>
        <td th:text="${birthDeathReportResident.ReportResident.residentRegistrationNumber}"></td>
    </tr>
    <tr>
        <th class="certification_subject" th:colspan="2">자격</th>
        <td th:colspan="3" th:text="${birthDeathReportResident.birthReportQualificationsCode}"></td>
    </tr>
    <tr>
        <th class="certification_subject" th:colspan="2">이메일</th>
        <td th:text="${birthDeathReportResident.emailAddress}"></td>
        <th class="certification_subject">전화번호</th>
        <td th:text="${birthDeathReportResident.phoneNumber}"></td>
    </tr>
</table>
</body>
</html>
